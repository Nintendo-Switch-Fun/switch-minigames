
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #menu, #snakeGame, #tttGame, #lightsOutGame {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }

    #menu {
      display: flex;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(20, 20px);
      grid-template-rows: repeat(20, 20px);
      gap: 1px;
      background: #444;
      margin-top: 10px;
    }

    .cell {
      width: 20px;
      height: 20px;
      background: #222;
    }

    .snake {
      background: limegreen;
    }

    .food {
      background: red;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      margin: 10px;
    }

    .ttt-cell {
      width: 80px;
      height: 80px;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #333;
      border: 2px solid #555;
      cursor: pointer;
    }

    #lightsOutBoard {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 5px;
      margin-top: 20px;
    }

    .light-cell {
      width: 50px;
      height: 50px;
      background: yellow;
      cursor: pointer;
    }

    .off {
      background: #222;
    }

    #back {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="showGame('snake')">üêç Play Snake</button>
    <button onclick="showGame('ttt')">‚≠ï Play Tic Tac Toe</button>
    <button onclick="showGame('lights')">üí° Play Lights Out</button>
  </div>

  <div id="snakeGame">
    <div id="game"></div>
    <div id="snakeInfo">Use arrow keys to move</div>
    <div id="snakeStatus"></div>
    <button onclick="initSnake()">üîÑ Restart</button>
    <button id="back" onclick="backToMenu()">‚¨ÖÔ∏è Back</button>
  </div>

  <div id="tttGame">
    <h2>Tic Tac Toe (vs. Computer)</h2>
    <div id="board"></div>
    <div id="tttStatus">You are X</div>
    <button onclick="initTTT()">üîÑ Restart</button>
    <button id="back" onclick="backToMenu()">‚¨ÖÔ∏è Back</button>
  </div>

  <div id="lightsOutGame">
    <h2>Lights Out</h2>
    <div id="lightsOutBoard"></div>
    <div id="lightsStatus"></div>
    <button onclick="initLightsOut()">üîÑ Restart</button>
    <button id="back" onclick="backToMenu()">‚¨ÖÔ∏è Back</button>
  </div>

  <script>
    window.addEventListener("keydown", function(e) {
      if(["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
      }
    }, { passive: false });

    function showGame(game) {
      document.getElementById("menu").style.display = "none";
      document.getElementById("snakeGame").style.display = (game === "snake") ? "flex" : "none";
      document.getElementById("tttGame").style.display = (game === "ttt") ? "flex" : "none";
      document.getElementById("lightsOutGame").style.display = (game === "lights") ? "flex" : "none";
      if (game === "snake") initSnake();
      if (game === "ttt") initTTT();
      if (game === "lights") initLightsOut();
    }

    function backToMenu() {
      document.getElementById("menu").style.display = "flex";
      document.getElementById("snakeGame").style.display = "none";
      document.getElementById("tttGame").style.display = "none";
      document.getElementById("lightsOutGame").style.display = "none";
      clearInterval(snakeInterval);
    }

    // Snake Game
    const game = document.getElementById('game');
    const snakeStatus = document.getElementById('snakeStatus');
    const size = 20;
    const cells = [];
    let snakeInterval;
    let snake, direction, food;
    let isGameOver = false;

    for (let i = 0; i < size * size; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      game.appendChild(cell);
      cells.push(cell);
    }

    function initSnake() {
      clearInterval(snakeInterval);
      snake = [210, 211, 212];
      direction = 1;
      isGameOver = false;
      snakeStatus.textContent = '';
      placeFood();
      drawSnake();
      snakeInterval = setInterval(moveSnake, 200);
    }

    function drawSnake() {
      cells.forEach(c => c.className = 'cell');
      snake.forEach(i => cells[i].classList.add('snake'));
      cells[food].classList.add('food');
    }

    function moveSnake() {
      if (isGameOver) return;
      const head = snake[snake.length - 1];
      let next = head + direction;

      if (
        next < 0 || next >= size * size ||
        (direction === 1 && head % size === size - 1) ||
        (direction === -1 && head % size === 0) ||
        (snake.includes(next))
      ) {
        clearInterval(snakeInterval);
        isGameOver = true;
        snakeStatus.textContent = 'üíÄ Game Over! Press Restart.';
        return;
      }

      snake.push(next);
      if (next === food) {
        placeFood();
      } else {
        snake.shift();
      }
      drawSnake();
    }

    function placeFood() {
      do {
        food = Math.floor(Math.random() * size * size);
      } while (snake.includes(food));
    }

    document.addEventListener('keydown', e => {
      const key = e.key;
      const newDir = (
        key === 'ArrowUp' ? -size :
        key === 'ArrowDown' ? size :
        key === 'ArrowLeft' ? -1 :
        key === 'ArrowRight' ? 1 :
        null
      );
      if (newDir !== null && newDir !== -direction) {
        direction = newDir;
      }
    });

    // Tic Tac Toe
    const board = document.getElementById("board");
    const tttStatus = document.getElementById("tttStatus");
    let tttCells = [];
    let tttState = Array(9).fill(null);
    let tttOver = false;

    function initTTT() {
      board.innerHTML = '';
      tttState = Array(9).fill(null);
      tttOver = false;
      tttStatus.textContent = "You are X";
      tttCells = [];

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'ttt-cell';
        cell.dataset.index = i;
        cell.addEventListener('click', onTTTClick);
        board.appendChild(cell);
        tttCells.push(cell);
      }
    }

    function onTTTClick(e) {
      const index = e.target.dataset.index;
      if (tttOver || tttState[index]) return;
      makeTTTMove(index, 'X');
      if (!tttOver) setTimeout(tttComputerMove, 300);
    }

    function makeTTTMove(index, player) {
      tttState[index] = player;
      tttCells[index].textContent = player;
      if (tttCheckWin(player)) {
        tttStatus.textContent = (player === 'X' ? "You win! üéâ" : "Computer wins! ü§ñ");
        tttOver = true;
      } else if (tttState.every(cell => cell)) {
        tttStatus.textContent = "It's a draw ü§ù";
        tttOver = true;
      }
    }

    function tttComputerMove() {
      const empty = tttState
        .map((val, i) => val === null ? i : null)
        .filter(v => v !== null);
      if (empty.length === 0) return;
      const index = empty[Math.floor(Math.random() * empty.length)];
      makeTTTMove(index, 'O');
    }

    function tttCheckWin(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => combo.every(i => tttState[i] === player));
    }

    // Lights Out
    const lightsBoard = document.getElementById("lightsOutBoard");
    const lightsStatus = document.getElementById("lightsStatus");
    let lightsState = [];

    function initLightsOut() {
      lightsBoard.innerHTML = '';
      lightsState = [];
      for (let i = 0; i < 25; i++) {
        const on = Math.random() > 0.5;
        lightsState.push(on);
        const cell = document.createElement('div');
        cell.className = 'light-cell';
        if (!on) cell.classList.add('off');
        cell.dataset.index = i;
        cell.onclick = () => toggleLight(i);
        lightsBoard.appendChild(cell);
      }
      updateLights();
    }

    function toggleLight(i) {
      const toggle = index => {
        if (index >= 0 && index < 25) {
          lightsState[index] = !lightsState[index];
        }
      };
      toggle(i);
      if (i % 5 > 0) toggle(i - 1);
      if (i % 5 < 4) toggle(i + 1);
      if (i - 5 >= 0) toggle(i - 5);
      if (i + 5 < 25) toggle(i + 5);
      updateLights();
    }

    function updateLights() {
      const cells = lightsBoard.children;
      for (let i = 0; i < 25; i++) {
        cells[i].classList.toggle('off', !lightsState[i]);
      }
      if (lightsState.every(v => !v)) {
        lightsStatus.textContent = "üéâ You solved it!";
      } else {
        lightsStatus.textContent = "";
      }
    }
  </script>
</body>
</html>
